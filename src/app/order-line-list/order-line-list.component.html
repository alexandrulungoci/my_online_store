

<div>

<table style="width:100%">
    <tr>
      <th>id</th>
      <th>Product name</th>
      <th>Product price</th>
      <th>Quantity</th>
    </tr>
    <tr *ngFor='let item of orderLines'>
      <td>{{item.id}}</td>
      
      <td>{{item.prod}}</td>
      <td>name</td>

      <td>{{item.productData.price}}</td>
      <td>price</td>

      <td ><input type="number" [(ngModel)]="item.quantity" placeholder="quantity:" /></td>
        <!-- <button routerLink="product-edit/{{item.id}}">Editt</button> -->
        <button (click)="delete(item.id)">Delete</button>
    </tr>
    
  </table>

    <div>
      <button>TOTAL</button>
      <button>ORDER</button>
    </div>

</div>
