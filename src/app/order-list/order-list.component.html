<div>

    <table *ngFor='let order of orders' style="width:100%">
        <div>Order id: {{order.id}}</div>
        <tr>
          <th>id</th>
          <th>Product name</th>
          <th>Product price</th>
          <th>Quantity</th>
        </tr>
        <tr *ngFor='let item of orderLines'>
          <td>{{item.id}}</td>
          
          <td>{{item.product_id}}</td>
          <td>name</td>
    
          <!-- <td>{{item.productData.price}}</td> -->
          <td>price</td>
    
          <td >{{item.quantity}}</td>
           
        </tr>
        
      </table>

  <div>TOTAL</div>
    
    
    </div>
