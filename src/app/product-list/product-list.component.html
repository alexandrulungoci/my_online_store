<p>product-list works!</p>

<table style="width:50%">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>price</th>
    </tr>
    <tr *ngFor='let item of products'>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
        <button routerLink="product-edit/{{item.id}}">Edit</button>
        <button (click)="delete(item.id)">Delete</button>
    </tr>
    
  </table>
